<!-- this is the page that a user can create a new group for their freinds to join
or the user can join a group that their friend has already created -->

<div id="match" class="container">

  <div class="titleinfo">
    <span>Join or create a group</span>
  </div>

  <div class="welcomesession">
    <span class="bold">Hello {{ user.username }}!</span>
    <p>
    Create a new Dinner Daddy group or join an existing one.
  </div>

  <form name="createSessionForm" class="new-session-cnt" ng-submit="createSession()" novalidate>
    <div class="creategroupform">
    <div class="creategroupbar">
    <label class="session-label" for="new-session">Create a new group:</label>
    <input name="new-session" class="form-control" id="new-session" type="text" ng-model="sessionName" placeholder="name" required>
    </div>
    <div class="zipcodebar">
    <label class="session-label" for="session-location">Provide a zip code or city:</label>
    <input name="session-location" class="form-control" id="session-location" type="text" ng-model="sessionLocation" placeholder="city/zipcode" required>
    </div>
    </div>
    <div class="creategroupbtn">
    <button class="btn btn-primary btn-lg btn-block" ng-disabled="createSessionForm.$invalid">Create Group</button>
    </div>
  </form> 
<!-- the hr has to be in a div for bootstrap -->
  <div class="joinsessions">
    <div class="join-group" ng-repeat="session in sessions track by $index">
      <button class="btn btn-default btn-lg btn-block" ng-click="joinSession($index)">Join <span class="bold">{{ session.sessionName }}</span></button>
    </div>
  </div>

</div>
