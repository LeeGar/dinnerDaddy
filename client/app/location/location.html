<!-- script for google geolocation -->
<div class="locationMap" ng-controller="LocationController">
  <div class="display">
    Your distance from {{ matched.name }} is {{ distance }} OR {{ duration }}
    <span id="controls">
      <form name="modeForm">
        <label for="modeSelect">Transportation:</label>
        <select name="modeSelect" id="modeSelect"
          ng-options="option.name for option in data.availableOptions track by option.id"
          ng-model="data.selectedOption" ng-change="updateMode()"></select>
      </form>
    </span>
  </div>

  <div class="fullmap">
    <div id="mapcontainer"></div>
  </div>

</div>
